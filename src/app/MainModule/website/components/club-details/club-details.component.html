<section class="p-2">
  <div class="">
    <div class="row">
      <div class="max-auto">
      <div class="card">
        <div class="pagetitle">
          <div class="d-flex justify-content-between align-items-baseline">
            <div>
              <h1 class="px-3 py-1"><i class="bi bi-arrow-left px-2" (click)="goBack()"></i> {{name}}</h1>
            </div>
            <div>
              <button type="button" class="btn btn-outline-secondary" (click)="AddClub()"><i
                  class="bi bi-pencil-square"></i></button>
            </div>
          </div>
        </div>
          <div class="m-2">
            <div class="d-flex justify-content-center" *ngIf="isLoading == true" style="height: 50vh; align-items: center;">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="example" *ngIf="isLoading == false">
              <div class="card list-card " *ngFor="let items of clubDetails | filter : searchKey : 'username'">
                <div class="m-2" >
                  <div class=" row user_informatiom d-flex justify-content-between" style="cursor: pointer;" (click)="getCulbDetails(items)">
                    <div class="d-flex col-8">
                      <div class="col-2">
                        <span class="user-icon"><i class="bi bi-person-circle"></i></span>
                      </div>
                      <div class="col-10 mx-3 py-2">
                        <div class="user_name">{{items.username}}</div>
                        <!-- <div class="detail">{{items.sebi}}</div>
                        <div class="percent">Accuracy 57.7% Profitability -13.5%</div> -->
                      </div>
                    </div>
  
                  </div>
                  <div>
  
                    <div class="row" (click)="getCulbDetails(items)">
                      <div class="channel-name d-flex justify-content-between align-items-center py-2">
                        <span> <i class="bi bi-lightbulb"></i>{{items.clubName}}</span> 
                      </div>
                      
                      <div class="date">{{items.createdDate | date : 'fullDate'}}{{items.createdDate | date : 'shortTime'}}</div>
                    </div>
                    <div class="row" (click)="getCulbDetails(items)"
                      *ngIf="items.imageurl != 'http://103.117.66.70:5002/FitOnFace/' && items.imageurl != 'https://api.expertinvester.com/FitOnFaceImages/' && items.imageurl != '' && items.imageurl != null">
                      <img [src]="items.imageurl"  alt="" class="manageimg">
                    </div>
                    <div class="row py-2" (click)="getCulbDetails(items)">
                      <h6 class="dis-line" [innerHTML]="items.description"></h6>
                      <!-- <p class="dis">{{items.description}}</p> -->
                    </div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <span>
                          <!-- <i class="bi bi-hand-thumbs-up px-2"
                                            *ngIf="items.isUserLiked == false">{{items.likeCount}}</i> -->
                          <i class="bi bi-hand-thumbs-up-fill px-2">{{items.likeCount}}</i>
                        </span>
                        <span (click)="share(items.id)"><i class="bi bi-share-fill px-2"></i></span>
                      </div>
                      <!-- <div>
                        <span><i class="bi bi-bookmark-fill px-2"></i></span>
  
                      </div> -->
                    </div>
                      <div *ngIf="isShare == true && items.id == shareId" class="d-flex justify-content-center">
                        <share-buttons style="background: rebeccapurple; border-radius: 20px;"
                          [include]="['facebook','twitter','linkedin','pinterest','telegram','whatsapp','email']" [show]="5"
                          [url]="items.externallink" [autoSetMeta]="false"></share-buttons>
                      </div>
                  </div>
                </div>
              </div>
              </div><!-- End Bordered Tabs Justified -->
          </div>
        </div>
    </div>
  </div>
  </div>

</section>
<!-- </section> -->
