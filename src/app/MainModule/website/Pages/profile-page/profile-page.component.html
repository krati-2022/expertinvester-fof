<main class="main mx-auto">
  <div class="pagetitle" style="width: 30%;">
    <h1 class="px-3 "><i class="bi bi-arrow-left px-2" (click)="goBack()"></i>Profile</h1>
  </div><!-- End Page Title -->

              <!-- <img src="assets/img/user2.png" alt="Profile" class="rounded-circle"> -->
              <div class="edit-icon">
                <label for="file-input">
                  <i class="fas fa-edit"></i>
                </label>
                <input id="file-input" type="file" (change)="onSelectFile($event)" class="cstm-file">
              </div>
              <div class="profile-img d-flex justify-content-center">
                <img *ngIf="!imageSrc && (model.image == null || model.image =='')" src="assets/img/user2.png" alt="" style="border-radius: 50px;">
                <img *ngIf="!imageSrc" [src]="model.image" alt="" style="border-radius: 50px;">
                <img [src]="imageSrc" *ngIf="imageSrc" style="border-radius: 50px;">

              </div>
              <h6>{{model.name}}</h6>
              <h3>{{model.userType}}</h3>
              <div class="social-links mt-2" >
               <a class="twitter" (click)="openSocialLinks(data)" *ngFor="let data of socialLinks">
                <i *ngIf="data.name == 'Twitter'" class="bi bi-twitter"></i>
                <i *ngIf="data.name == 'FaceBook'" class="bi bi-facebook"></i>
                <i *ngIf="data.name == 'Instagram'" class="bi bi-instagram"></i>
                <i *ngIf="data.name == 'LinkedIn'" class="bi bi-linkedin"></i>
              </a>
                <!-- <a class="facebook" (click)="openFacebook()"><i class="bi bi-facebook"></i></a>
                <a class="instagram" (click)="openInsta()"><i class="bi bi-instagram"></i></a>
                <a class="linkedin" (click)="openLinkedIn()"><i class="bi bi-linkedin"></i></a> -->
              </div>
            </div>
          </div>
        </form>
      </div>

<div class="modal fade" id="socialLinkModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update {{model.linkName}}</h5>
        <button type="button" class="close " (click)="closeSocialLinks()" style="border: 0;background: #fff;">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateSocialLinkForm">
          <div class="form-group">
            <label for="twitter">{{model.linkName}} Link</label>
            <input type="text" formControlName="url" [ngModel]="model.url" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeSocialLinks()">Close</button>
        <button type="submit" (click)="UpdateLinks(model.id)" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
