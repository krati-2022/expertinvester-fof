<main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="../../../../assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block"></span>
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Getting Started</h5>
                    <p class="text-center small">Create an account to continue</p>
                  </div>

                  <!-- <form class="row g-3 needs-validation" novalidate> -->

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Mobile Number</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" name="Mobile Number" class="form-control" id="yourmobilenumber" required>

                      </div>
                    </div>



                    <div class="col-12 py-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">I agree to the <span class="login-line">Terms of Service </span>and<span class="login-line">Privacy Policy</span></label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100 " data-bs-toggle="modal" data-bs-target="#exampleModal">Start</button>
                    </div>

                  <!-- </form> -->

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container d-flex justify-content-center align-items-center">
            <div class="card text-center">
              <div class="card-header p-5">
                <h5 class="mb-2">Enter authentication code</h5>
                <div>
                  <small>Enter 6-digit code we just texted to your phone number, <span class="login-line">+84 999 999 999</span></small>
                </div>
              </div>
              <div class="input-container d-flex flex-row justify-content-center mt-2">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
                <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
              </div>
              <div>
                <small>
                didn't get the otp
                <a href="#" class="text-decoration-none">Resend</a>
                </small>
              </div>
              <div class="mt-3 ">
                <button class="btn btn-success px-4 verify-btn" data-bs-dismiss="modal" (click)="goToUserSetup()">Continue</button>
              </div>
              <div class="mt-2 mb-5">
                <button class="btn   Resend-btn">Resend code</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
