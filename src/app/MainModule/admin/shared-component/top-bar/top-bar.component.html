<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">

        <div class="d-lg d-md-block d-sm-block" *ngIf="screenWidth < 1200">
            <i class="bi bi-arrow-left px-2" style="font-size: 30px;" (click)="goBack()"></i>
            <i class="bi bi-list toggle-sidebar-btn" *ngIf="hide == true" (click)="openSidebar()"></i>
            <i class="bi bi-x toggle-sidebar-btn" *ngIf="hide == false" (click)="openSidebar()"></i>
        </div>
        <div class="d-lg d-md-block d-sm-block" *ngIf="screenWidth > 1200">
            <i class="bi bi-list toggle-sidebar-btn" (click)="openSidebar()"></i>
        </div>

        <a (click)="homePage()" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block"></span>
        </a>
    </div><!-- End Logo -->
    <div class="search-bar" [ngClass]="showSearch == true ? 'cstm-srch' : ''">
        <form class="search-form d-flex align-items-center" [formGroup]="searchFilterForm">
            <input type="text" placeholder="Search" formControlName="name" [(ngModel)]="searchTerm"
                (keyup)="search($event)" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->
    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item dropdown d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-search"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications manageserchbar">
                    <li class="dropdown-header">
                        <form class="search-form d-flex align-items-center searchset" [formGroup]="searchFilterForm"
                            style="width: 220px;">
                            <input type="text" placeholder="Search" formControlName="name" [(ngModel)]="searchTerm"
                                (keyup)="search($event)" title="Enter search keyword">
                            <span class="setcross">
                                <i class="bi bi-x-lg"></i>
                            </span>
                        </form>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown"
                    style="cursor: pointer;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ39ExF8Rr-DSUKz7-VPwfeK0hiHOSh3BMzae5C2g3ZXA8aPObmAEGaRw7C28I4Tw68IrY&usqp=CAU"
                        alt="Profile" class="rounded-circle">
                    <span class="d-none d-md-block dropdown-toggle ps-2">{{model.fullName}}</span>
                </a><!-- End Profile Iamge Icon -->
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{model.fullName}}</h6>
                        <span>{{model.email}}</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" style="cursor: pointer;"
                            (click)="userProfile()">
                            <i class="bi bi-person"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center">
                            <i class="bi bi-gear"></i>
                            <span>Account Settings</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center">
                            <i class="bi bi-question-circle"></i>
                            <span>Need Help?</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" style="cursor: pointer;" (click)="signOut()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->
        </ul>
    </nav><!-- End Icons Navigation -->
</header>
