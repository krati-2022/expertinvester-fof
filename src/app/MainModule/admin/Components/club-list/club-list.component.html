<div class="container">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="row">
                <div class="d-flex justify-content-between align-items-baseline">
                    <div>
                        <h1 class="px-3 py-1">Club List</h1>
                    </div>
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-pencil-square"
                            (click)="addClub()"></i></button>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="isLoading == true" style="height: 50vh; align-items: center;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <table class="rwd-table list-card w-100" *ngIf="isLoading == false">
                <tbody>
                    <tr>
                        <th>Club Name</th>
                        <th>Country</th>
                        <th>Active</th>
                        <th>Discription</th>
                        <th>Operation</th>
                    </tr>

                    <tr *ngFor="let data of clubList">
                        <td data-th="Club Name">
                            <div class="table-text">
                                {{data.name}}
                            </div>
                        </td>
                        <td data-th="Country">
                            <div class="table-text">
                                {{data.country}}
                            </div>
                        </td>

                        <td data-th="Active">
                            <div class="table-text d-flex">
                                <div class="d-flex justify-content-start align-items-center">
                                    <div class="col-6 d-flex justify-content-start">
                                        <span class="badge badge-success" *ngIf="data.isActive == true">Active</span>
                                        <span class="badge badge-danger" *ngIf="data.isActive == false">DeActive</span>
                                    </div>&nbsp;
                                    <div class="col-6">
                                        <label class="switch">
                                            <input type="checkbox" [checked]="data.isActive == true"
                                                (change)="onChange(data.id, data.isActive)">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
    

                                </div>
                            </div>
                        </td>
                        <td data-th="Discription">
                            <div class="table-text">
                                {{data.description}}
                            </div>
                        </td>

                        <td data-th="Operation">
                            <div class="d-flex">
                                <span (click)="Edit(data.id)"><i class="bi bi-pencil-square px-2"></i></span>
                                <!-- <span><i class="bi bi-trash"></i></span> -->
                            </div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
