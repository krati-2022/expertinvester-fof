<section class="section p-2">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="card list-card ">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-baseline mb-3">
                        <h5 class="card-title"><i class="bi bi-arrow-left px-2" (click)="goBack()"></i> Add Settings</h5>
                        <!-- <h4 class=" "><i class="bi bi-cloud-arrow-up px-2"></i> Upload image</h4> -->
                    </div>
                    <!-- General Form Elements -->
                    <form [formGroup]="AddSettingForm" (ngSubmit)="submit()">
                        <div class="">
                            <div class="">
                                <div class="row mb-3">
                                    <label for="inputText" class="col-form-label form-line">External Link</label>
                                    <div class="">
                                        <input type="text" formControlName="externalLink" placeholder="Enter External Link"
                                            class="form-control" [ngClass]="{'is-invalid ' :
                                            submitted &&
                                            AddSettingsControls.externalLink.errors }">
                                        <div *ngIf=" submitted && AddSettingsControls.externalLink.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="AddSettingsControls.externalLink.errors.required">External Link is
                                                required.
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="mx-auto d-flex justify-content-end">
                                <!-- <button class="btn btn-primary w-100 " type="submit">Submit</button> -->
                                <button class="btn btn-primary" type="submit" [disabled]="isLoading">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                        *ngIf="isLoading"></span>
                                    <span *ngIf="!isLoading">Submit</span>
                                </button>
                            </div>

                        </div>
                    </form>
                    <!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </div>
</section>
