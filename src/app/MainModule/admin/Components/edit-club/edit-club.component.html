<section class="section p-2">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="card list-card ">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-baseline mb-3">
                        <h5 class="card-title"><i class="bi bi-arrow-left px-2" (click)="goBack()"></i> Edit Club</h5>
                        <!-- <h4 class=" "><i class="bi bi-cloud-arrow-up px-2"></i> Upload image</h4> -->
                    </div>
                    <!-- General Form Elements -->
                    <form [formGroup]="EditClubForm" (ngSubmit)="submit()">
                        <div class="col-lg-12">
                            <div class="">
                                <div class="">
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-lg-4 col-form-label form-line">Club
                                            Name</label>
                                        <div class="col-lg-8">
                                            <input type="text" formControlName="clubName" [ngModel]="model.name" placeholder="Enter Club Name"
                                                class="form-control" [ngClass]="{'is-invalid ' :
                                                submitted &&
                                                EditClubControl.clubName.errors }">
                                            <div *ngIf=" submitted && EditClubControl.clubName.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="EditClubControl.clubName.errors.required">Club Name is
                                                    required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="">
                                    <div class="row mb-3">
                                        <label for="inputText"
                                            class="col-lg-4 col-form-label form-line">Description</label>
                                        <div class="col-lg-8">
                                            <angular-editor placeholder="Enter Description"
                                                formControlName="clubDescription" [ngModel]="model.description" [config]="editorConfig" [ngClass]="{'is-invalid ' :
                                                submitted &&
                                                EditClubControl.clubDescription.errors }"></angular-editor>
                                            <div *ngIf=" submitted && EditClubControl.clubDescription.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="EditClubControl.clubDescription.errors.required">Description
                                                    is required.
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                                <div class="">
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-lg-4 col-form-label form-line">Country</label>
                                        <div class="col-lg-8">
                                            <select class="form-select" aria-label="Default select example"
                                                formControlName="country" [ngModel]="model.country" [ngClass]="{'is-invalid ' :
                                                submitted &&
                                                EditClubControl.country.errors }">
                                                <option [value]="item.CountryName" *ngFor="let item of countryCodes">
                                                    {{item.CountryName}}
                                                </option>
                                            </select>
                                            <div *ngIf=" submitted && EditClubControl.country.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="EditClubControl.country.errors.required">Country is required.
                                                </div>
                                            </div>


                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-lg-6 mx-auto">
                                <!-- <button class="btn btn-primary w-100 " type="submit">Submit</button> -->
                                <button class="btn btn-primary w-100 " type="submit" [disabled]="isLoading">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                        *ngIf="isLoading"></span>
                                    <span *ngIf="!isLoading">Update</span>
                                </button>
                            </div>

                        </div>
                    </form>
                    <!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </div>
</section>
