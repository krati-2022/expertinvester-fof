<section class="section">
  <div class="container">
    <div class="row d-flex align-items-baseline">
      <div class="col-lg-3 mx-auto card-margin">
        <div class="pagetitle">
          <h1 class="px-3"><i class="bi bi-arrow-left px-2" (click)="goBack()"></i>List</h1>
        </div>

      </div>
      <div class="col-lg-9 mx-auto card-margin">
        <div class="card search-form">

          <div class="card-body p-0">

            <form id="search-form">
              <div class="d-flex justify-content-between">

                <div class=" ">
                  <input type="text" placeholder="Search..." class="form-control" style="width: 100%;" id="search"
                    name="search">
                </div>
                <div class="">
                  <button type="submit" class="btn btn-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-search">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card card-margin">
          <div class="card-body">
            <div class="row search-body">
              <div class="col-lg-12">
                <div class="search-result">
                  <div class="result-header">
                    <div class="row d-flex align-items-center">
                      <div class="col-lg-6">
                        <div class="records">Showing: <b>1-20</b> of <b>200</b> result</div>
                      </div>
                      <div class="col-lg-6">
                        <div class="result-actions">
                          <div class="result-sorting">
                            <span>Sort By:</span>
                            <select class="form-control border-0" id="exampleOption">
                              <option value="1">Relevance</option>
                              <option value="2">Names (A-Z)</option>
                              <option value="3">Names (Z-A)</option>
                            </select>
                          </div>
                          <div class="result-views">
                            <button type="button" class="btn btn-soft-base btn-icon">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-list">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3" y2="6"></line>
                                <line x1="3" y1="12" x2="3" y2="12"></line>
                                <line x1="3" y1="18" x2="3" y2="18"></line>
                              </svg>
                            </button>
                            <button type="button" class="btn btn-soft-base btn-icon">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-grid">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="result-body">
                    <div class="table-responsive">
                      <table>
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                            <th scope="col">%chng</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let items of Data">
                          <tr (click)="getDetail(items)">
                            <td data-label="#">
                              <img class="list-img" [src]="items.image" alt="Company" />
                            </td>
                            <td data-label="Name"><a class=" list-item">{{items.name}}</a>
                              <p class="m-0"><a class="employer-name">NSE</a> <span class="text-muted time">1 days
                                  ago</span></p>
                            </td>
                            <td data-label="Value " class="list-item">{{items.value}}</td>
                            <td data-label="%chng" class="percent">{{items.change}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
