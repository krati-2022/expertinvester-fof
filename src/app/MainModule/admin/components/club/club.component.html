
<section class="container d-none d-md-none d-lg-block">
    
  <div class="row">
    <div class=" mx-auto">
      <div class="card">
        <div class="pagetitle">
          <div class="d-flex justify-content-between align-items-baseline">
            <div>
              <h1 class="px-3 py-1">Club</h1>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="pt-2" >
            <div class="" >
              <div class="example" style="height: 70vh; overflow: auto;">
                <div class="card list-card my-3 m-4 p-3" *ngFor="let items of clubList | filter : searchKey : 'name'">
                 <div class="">
                  <div class="row">
                    <div class="channel-name d-flex col-12">
                      <div class="col-8" (click)="getDetails(items.id, items.name)">
                        <span class="club-header"  style="cursor: pointer;"> {{items.name}}</span> 
                      </div>
                      <div class="col-4 d-flex justify-content-end">
                        <span class="">
                          <button type="button" class="btn follow-btn" (click)="followClub(items.id)" *ngIf="items.follow == 'Follow'">{{items.follow}}</button>
                          <button type="button" class="btn follow-btn" (click)="unFollowClub(items.id)" *ngIf="items.follow == 'Followed'">{{items.follow}}</button>
                        </span>
                      </div>
                    </div>
                    
                  </div>
                  <div class="">
                   <p class="club-dis" (click)="getDetails(items.id, items.name)">{{items.description}}</p>
                  </div>
                 </div>
                   <div class="container expect-section my-2 " (click)="getDetails(items.id, items.name)">
                     <div class="grid-data d-flex  ">

                       <div class="col-5  border-end ">
                         <div class="d-flex "><span class="club-icon "><i class="bi bi-eye"></i></span><span
                             class="club-inf">Impression</span></div>
                         <div class="club-icon px-2">{{items.likecount}}</div>
                       </div>
                       <div class="col-4 px-2 border-end">
                         <div class="d-flex "><span class="club-icon"><i class="bi bi-chat-left"></i></span><span
                             class="club-inf">Followers</span></div>
                         <div class="club-icon px-2">{{items.followersCount}}</div>
                       </div>
                       <div class="col-3  px-1">
                         <div class="d-flex "><span class="club-icon"><i class="bi bi-pencil-square "></i></span><span
                             class="club-inf">Post</span></div>
                         <div class="club-icon px-3">{{items.postcount}}</div>
                       </div>
                     </div>


                     </div>
                </div>
               </div>

            </div>
          </div><!-- End Bordered Tabs Justified -->

        </div>
      </div>

    </div>
    
  </div>
</section>

   <app-responsive-view></app-responsive-view>
