<section class="p-2">

  <div class="row">
    <div class=" mx-auto">
      <div class="card">
      <div class="pagetitle">
        <div class="d-flex justify-content-between align-items-baseline m-2">
          <div>
            <h1 class="px-3 py-1"><i class="bi bi-arrow-left px-2" (click)="goBack()"></i> {{name}}</h1>
          </div>
          <div>
            <button type="button" class="btn btn-outline-secondary" (click)="AddClub()"><i
                class="bi bi-pencil-square"></i></button>
          </div>
        </div>
      </div>
        <div class="card-body">
          <div class="">
            <div class="">
              <div class="example" style="height: 70vh; overflow: auto;">
              <div class="card list-card my-3 m-4" *ngFor="let items of clubDetails | filter : searchKey : 'username'">
                <div class="card-body">
                  <div class=" row user_informatiom d-flex justify-content-between" style="cursor: pointer;">
                    <div class="d-flex col-12">
                      <div class="col-2">
                        <span class="user-icon"><i class="bi bi-person-circle"></i></span>
                      </div>
                      <div class="col-10 mx-3 py-2">
                        <div class="user_name">{{items.username}}</div>
                        <div class="detail">{{items.sebi}}</div>
                        <div class="percent">Accuracy 57.7% Profitability -13.5%</div>
                      </div>
                    </div>
              
                  </div>
                  <div>
              
                    <div class="row">
                      <div class="channel-name d-flex justify-content-between align-items-center py-2">
                        <span> <i class="bi bi-lightbulb"></i>{{items.clubName}}</span> 
                        <!-- <span class=""><button type="button"
                            class="btn follow-btn">Follow</button></span> -->
                              <!-- <div class="dropdown">
                                <a class="nav-link nav-profile d-flex align-items-center pe-0 " id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                  aria-expanded="false">
                                  <i class="bi bi-three-dots-vertical"></i>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li style="cursor: pointer;" ><a class="dropdown-item"><i
                                        class="bi bi-hand-thumbs-up-fill"></i>Followed</a></li>
                              
                                </ul>
                              </div> -->
                      </div>
                      <!-- <div class="channel-detail">
                        DSSL DYNACON SYSTEM
                      </div> -->
                      <div class="date">{{items.createdDate | date : 'fullDate'}} {{items.createdDate | date : 'shortTime'}}</div>
                    </div>
                    <div class="row"
                      *ngIf="items.imageurl != 'http://103.117.66.70:5002/FitOnFace/' && items.imageurl != 'https://api.expertinvester.com/FitOnFaceImages/' && items.imageurl != '' && items.imageurl != null">
                      <img [src]="items.imageurl" style="object-fit:fill; height:500px" alt="">
                    </div>
                    <div class="row py-2">
                      <p class="dis">{{items.description}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <span>
                          <!-- <i class="bi bi-hand-thumbs-up px-2"
                                            *ngIf="items.isUserLiked == false">{{items.likeCount}}</i> -->
                          <i class="bi bi-hand-thumbs-up-fill px-2">{{items.likeCount}}</i>
                        </span>
                        <span><i class="bi bi-share-fill px-2"></i></span>
                      </div>
                      <div>
                        <span><i class="bi bi-bookmark-fill px-2"></i></span>
              
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div><!-- End Bordered Tabs Justified -->
        </div>
      </div>
    </div>
  </div>
</section>
