<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="../../../../assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block"></span>
                            </a>
                        </div>

                        <div class="card list-card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Getting <span
                                            class="marktext">Started</span></h5>
                                    <p class="text-center small">Create an account to continue</p>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="proceed()">
                                    <div class="container">
                                        <div>
                                            <label>Email</label>
                                            <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid ' : submitted && loginControl.email.errors }"/>
                                            <!-- <div *ngIf=" submitted && loginControl.email.errors" class="invalid-feedback">
                                                <div *ngIf="loginControl.email.errors.required">Email is required.</div>
                                            </div> -->
                                        </div>
                                        <div>
                                            <label>Password</label>
                                            <input type="password"  class="form-control" formControlName="password"  [ngClass]="{'is-invalid ' : submitted && loginControl.password.errors }"/>
                                        </div>
                                        
                                        <div class="d-flex justify-content-center mt-2">
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
